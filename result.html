<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <style>
      body {
            background-color: #f4e3cb;
            font-family: 'Cursive', sans-serif;
            text-align: center;
            padding-top: 60px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #result-container {
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: left;
        }

        h1 {
            color: #2d3a3a;
        }

        p {
            color: #555;
            line-height: 1.6;
        }

        ul {
            padding: 0;
            margin: 10px 0;
        }

        li {
            list-style-type: none;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }

        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="result-container"></div>

    <script>
        // Get the recommendations parameter from the URL
        var recommendations = decodeURIComponent(new URLSearchParams(window.location.search).get('recommendations'));

        // Display the recommendations in the result-container
        if (recommendations) {
            document.getElementById('result-container').innerHTML = recommendations;
        }
    </script>

</body>
</html>
